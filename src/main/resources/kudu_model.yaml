version: 1.0
defaultSchema: kudu
schemas:
  - name: kudu
    type: custom
    factory: com.twilio.raas.sql.KuduSchemaFactory
    operand:
      connect: "localhost:7051"
      kuduTableConfigs:
        - tableName: ReportCenter.AuditEvents
          descendingSortedFields:
            - event_date
        - tableName: AuditEvents-DailyIndex-Aggregation
          descendingSortedFields:
            - event_date